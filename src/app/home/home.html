
<div class="formulario">
    <div class="embalagem">
      <mat-form-field>
          <mat-label>embalagem</mat-label>
          <mat-select  [(ngModel)]="embalagem">
              <mat-option value="200">200ml</mat-option>
              <mat-option value="269">269ml</mat-option>
              <mat-option value="300">300ml</mat-option>
              <mat-option value="350">350ml</mat-option>
              <mat-option value="473">473ml</mat-option>
              <mat-option value="500">500ml</mat-option>
              <mat-option value="600">600ml</mat-option>
              <mat-option value="1000">1000ml</mat-option>
              <mat-option value="2000">2000ml</mat-option>
          </mat-select>
      </mat-form-field>
    </div>
      <mat-form-field>
          <mat-label>Unidades por Embalagem:</mat-label>
          <input matInput [(ngModel)]="unidades" type="number">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Hectorlitros</mat-label>
          <input matInput [(ngModel)]="hectolitros" type="number">
      </mat-form-field>

      <button mat-raised-button (click)="calcular()">Calcular</button>

</div>
